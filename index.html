<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rat Complaint and Income</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid animated zoomIn">
        <div class="container">
            <p class="jumbotron-title text-center animated zoomIn delay-1s">Chicago Rats Be Gone</p>
            <p class="jumbotron-lead text-center animated zoomIn delay-1s">A scatterplot to explore the relationship between income and the number of rat complaints in Chicago communities</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-12 col-xl-3 feature-intro animated zoomIn">
                <p class="text-center feature-title animated zoomIn delay-1s">Features</p>
                <p class="text-center feature-item animated zoomIn delay-1s">Mobile Responsive</p>
                <p class="text-center feature-item animated zoomIn delay-1s">Hoverable Dots</p>
                <p class="text-center feature-item animated zoomIn delay-1s">Tooltips</p>
                <p class="text-center feature-item animated zoomIn delay-1s">Start Animation</p>
                <p class="text-center feature-item animated zoomIn delay-1s">Clickable Source</p>
            </div>
            <div id="chart" class="col-sm-12 col-md-11 col-xl-8 animated zoomIn">
                <!-- D3.js Chart Content -->
            </div>
        </div>
    </div>

    <!-- JS, Popper.js and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Chart Script JS -->
    <script type="text/javascript" src="script.js"></script>

</html>
